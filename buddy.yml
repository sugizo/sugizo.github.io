- pipeline: "build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
  - action: "Execute: hexo generate"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "6"
    execute_commands:
    - "npm install"
    - "hexo generate"
    setup_commands:
    - "npm install hexo-cli -g"
    trigger_condition: "ALWAYS"
