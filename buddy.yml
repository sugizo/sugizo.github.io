- pipeline: "build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
  - action: "Execute: hugo -c $WORKING_DIR"
    type: "BUILD"
    docker_image_name: "library/golang"
    docker_image_tag: "1.8"
    execute_commands:
    - "hugo -c $WORKING_DIR"
    setup_commands:
    - "go get -v github.com/gohugoio/hugo"
    trigger_condition: "ALWAYS"
