- pipeline: "build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
  - action: "Execute: roots compile"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "6"
    execute_commands:
    - "roots compile"
    setup_commands:
    - "npm list roots || npm install roots -g"
    trigger_condition: "ALWAYS"
