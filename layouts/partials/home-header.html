<!-- Header -->
<header id="header">
	<h1>
		<img alt="{{ .Site.Title }}" src="images/favicon.png" title="{{ .Site.Title }}" width="14px">
		{{ .Site.Title }}
	</h1>
	<nav>
		<ul>
			{{ range .Site.Params.header_list }}
				<li><a href="{{ .link }}">{{ .title }}</a></li>
			{{ end }}
		</ul>
	</nav>
</header>
