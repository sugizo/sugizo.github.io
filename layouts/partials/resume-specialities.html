<div class=avoid_pagebreak>
    <h4>{{ .Site.Params.specialities.title }}</h4>
    <ul class="inline-list special first last">
        {{ range .Site.Params.specialities_list }}
	        <li class="animated {{ .animation }}"><i class=fi-{{ .icon }}></i>
				<div class="pointer hide-for-small-only "></div>
				<div class=desc>{{ .title }}</div>
	        </li>
        {{ end }}
    </ul>
</div>
