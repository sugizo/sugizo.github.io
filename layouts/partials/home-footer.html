<!-- Footer -->
<footer id="footer">
	<!-- Icons -->
		<ul class="actions">
			{{ range .Site.Params.footer }}
				<li>
					<a href="{{ .link }}" class="icon {{ .icon }}">
						<span class="label">{{ .title }}</span>
					</a>
				</li>
			{{ end }}
		</ul>
	<!-- Menu -->
		<ul class="menu">
			<li>
				{{ .Site.Params.footer_list.copyright }}
			</li>
		</ul>
</footer>
