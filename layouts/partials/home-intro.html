<!-- Intro -->
<section id="intro" class="main style1 dark fullscreen" style="background-image:url(images/overlay.png),url(images/{{ .Site.Params.intro.picture }} );">
	<div class="content">
		<header>
			<h2>{{ .Site.Params.intro.title }}</h2>
		</header>
			<p>
				{{ .Site.Params.intro.description }}
			</p>
		<footer>
			<a href="{{ .Site.Params.intro.buttonlink }}" class="button style2 down">{{ .Site.Params.intro.buttontext }}</a>
		</footer>
	</div>
</section>
