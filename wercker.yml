box: ruby
build:
  steps:
    - script:
        name: add repository
        code: curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
    - script:
        name: install prerequsites
        code: apt install -y nodejs
    - script:
        name: install
        code: gem install jekyll bundler jekyll-minifier jekyll-sitemap
    - script:
        name: build
        code: jekyll build
