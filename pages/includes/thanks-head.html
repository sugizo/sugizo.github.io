<title>{{ site.title }}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="content-language" content="{{ site.lang }}">
<meta charset="{{ home.head.charset }}">
<meta name="viewport" content="{{ home.head.viewport }}">
<meta name="robots" content="{{ home.head.robots }}">
<meta name="description" content="{{ home.head.description }}">
<meta name="keywords" content="{{ home.head.keywords }}" />
<meta name="author" content="{{ home.head.author }}">
<meta name="google-site-verification" content="{{ home.head.google_site_verification }}">
<meta name="og:title" property="og:title" content="{{ site.title }}" />
<meta name="og:type" property="og:type" content="{{ home.head.og_type }}" />
<meta name="og:site_name" property="og:site_name" content="{{ site.title }}" />
<meta name="og:description" property="og:description" content="{{ site.description }}" />
<meta name="og:url" property="og:url" content="{{ home.head.og_url }}" />
<meta name="og:image" property="og:image" content="{{ home.head.og_image }}" />
<meta name="fb:app_id" property="fb:app_id" content="{{ home.head.fb_app_id }}" />
<meta name="twitter:card" property="twitter:card" content="{{ home.head.twitter_card }}" />
<meta name="twitter:site" property="twitter:site" content="{{ home.head.twitter_site }}" />
<meta name="twitter:title" property="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" property="twitter:description" content="{{ site.description }}" />
<meta name="twitter:url" property="twitter:url" content="{{ home.head.twitter_url }}" />
<meta name="twitter:image" property="twitter:image" content="{{ home.head.twitter_image }}" />
<link rel="shortcut icon" href="static/images{{ site.icon }}" type="image/x-icon">
<link rel="stylesheet" href="../static/css/big-picture.min.css" />
