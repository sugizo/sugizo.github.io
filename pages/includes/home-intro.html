<section id="intro" class="main style1 dark fullscreen" style="background-image:url(static/images/overlay.png),url(static/images/{{ home.intro.picture }} );">
	<div class="content">
		<header>
			<h2>{{ home.intro.title }}</h2>
		</header>
			<p>
				{{ home.intro.description }}
			</p>
		<footer>
			<a href="{{ home.intro.buttonlink }}" class="button style2 down">{{ home.intro.buttontext }}</a>
		</footer>
	</div>
</section>
