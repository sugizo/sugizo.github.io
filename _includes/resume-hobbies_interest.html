{% assign hobbies_interest = site.data.resume.hobbies_interest %}
<div class=avoid_pagebreak>
<h4>{{ hobbies_interest.title }}</h4>
<div class="row interests">

{% for list in hobbies_interest.list %}
<div class="large-3 small-6 medium-3 columns  animated fadeIn">
<div class=int_icon><i class="{{ list.icon }}"></i>
<div class=activity>{{ list.title }}</div>
</div>
</div>
{% endfor %}

</div>
</div>
