<!-- Header -->
{% assign header = site.data.home.header %}
<header id="header">
<h1>
<img alt="{{ site.title }}" src="favicon.png" title="{{ site.title }}" width="14px">
{{ site.title }}
</h1>
<nav>
<ul>
{% for menu in header %}
<li><a href="{{ menu.link }}">{{ menu.title }}</a></li>
{% endfor %}
</ul>
</nav>
</header>
