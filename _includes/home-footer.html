<!-- Footer -->
{% assign footer = site.data.home.footer %}
<footer id="footer">
	<!-- Icons -->
		<ul class="actions">
			{% for list in footer.list %}
				<li>
					<a href="{{ list.link }}" class="icon {{ list.icon }}">
						<span class="label">{{ list.title }}</span>
					</a>
				</li>
			{% endfor %}
		</ul>
	<!-- Menu -->
		<ul class="menu">
			<li>
				{{ footer.copyright }}
			</li>
		</ul>
</footer>
