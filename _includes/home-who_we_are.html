<!-- who_we_are -->
{% assign who_we_are = site.data.home.who_we_are %}
<section id="who_we_are" class="info main style2 dark fullscreen left" style="background-image:url(assets/images/overlay.png),url(assets/images/{{ who_we_are.picture }} );">
	<div class="content box style2">
		<header>
			<h2>{{ who_we_are.title }}</h2>
		</header>
			<p>
				{{ who_we_are.description }}
			</p>
	</div>
	<a href="{{ who_we_are.buttonlink }}" class="button style2 down anchored">{{ who_we_are.buttontext }}</a>
</section>
