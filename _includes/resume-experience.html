{% assign experience = site.data.resume.experience %}
<div class=avoid_pagebreak>
<h4>{{ experience.title }}</h4>
<div class="row experience">
<div class="large-6 medium-6 small-12 columns end animated fadeIn">
<div class=year>
	{{ experience.year }}
</div>
<div class=exp_data>
<div class=date>{{ experience.date }}</div>
<div class=role>{{ experience.role }}</div>
<div class=company>{{ experience.company }}</div>
</div>
</div>
</div>
</div>
