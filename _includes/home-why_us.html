<!-- why_us -->
{% assign why_us = site.data.home.why_us %}
<section id="why_us" class="info main style2 dark fullscreen left" style="background-image:url(assets/images/overlay.png),url(assets/images/{{ why_us.picture }} );">
	<div class="content box style2">
		<header>
			<h2>{{ why_us.title }}</h2>
		</header>
			<p>
				{{ why_us.description }}
			</p>
	</div>
	<a href="{{ why_us.buttonlink }}" class="button style2 down anchored">{{ why_us.buttontext }}</a>
</section>
