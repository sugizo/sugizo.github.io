{% assign specialities = site.data.resume.specialities %}
<div class=avoid_pagebreak>
    <h4>{{ specialities.title }}</h4>
    <ul class="inline-list special first last">
        {% for list in specialities.list %}
	        <li class="animated {{ list.animation }}"><i class=fi-{{ list.icon }}></i>
				<div class="pointer hide-for-small-only "></div>
				<div class=desc>{{ list.title }}</div>
	        </li>
        {% endfor %}
    </ul>
</div>
