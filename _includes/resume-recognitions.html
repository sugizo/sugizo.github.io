{% assign recognitions = site.data.resume.recognitions %}
<div class=avoid_pagebreak>
<h4>{{ recognitions.title }}</h4>
<div class="row recognitions">
<div class="large-12 small-12 columns end animated fadeIn">
<div class=row>
<div class="large-3 medium-3 small-4 columns">
<div class=position>
	{{ recognitions.position }}
</div>
<img src="assets/images/ribbon.svg" width=100 height=131 alt="Bina Nusantara Scholarship" class=ribbon>
</div>
<div class="large-9 medium-9 small-8 columns">
<div class=recog_data>
<div class=title>{{ recognitions.recognitions }}</div>
<div class=desc>{{ recognitions.description }}</div>
<div class=place>{{ recognitions.place }}</div>
</div>
</div>
</div>
</div>
</div>
</div>
