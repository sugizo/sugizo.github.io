<!-- intro -->
{% assign intro = site.data.home.intro %}
<section id="intro" class="main style1 dark fullscreen" style="background-image:url(assets/images/overlay.png),url(assets/images/{{ intro.picture }} );">
	<div class="content">
		<header>
			<h2>{{ intro.title }}</h2>
		</header>
			<p>
				{{ intro.description }}
			</p>
		<footer>
			<a href="{{ intro.buttonlink }}" class="button style2 down">{{ intro.buttontext }}</a>
		</footer>
	</div>
</section>
