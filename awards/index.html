<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="static/images/favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" media="all" />
  <link rel="stylesheet" href="static/css/style.css" media="all" />
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->

  <div class="carousel-inner">

      <img loading="lazy" src="static/images/scholarship_2004_2005.jpg" alt="Bina Nusantara - Scholarship 2004 - 2005" title="Bina Nusantara - Scholarship 2004 - 2005">

    <div class="carousel-item">

  <a class="carousel-control-prev" href="#demo" data-slide="prev">

  <a class="carousel-control-next" href="#demo" data-slide="next">
